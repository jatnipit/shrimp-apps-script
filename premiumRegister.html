<!DOCTYPE html>
<html lang="th">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>สมัครสมาชิกพรีเมียม</title>
    <style>
      /* RESET */
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial,
          sans-serif;
        background: linear-gradient(135deg, #fefefe, #e8f5e9);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 16px;
      }

      .card {
        background: #fff;
        border-radius: 16px;
        padding: 24px 20px;
        max-width: 420px;
        width: 100%;
        text-align: center;
        box-shadow: 0 6px 14px rgba(0, 0, 0, 0.08);
        animation: fadeIn 0.4s ease;
      }

      h2 {
        font-size: 1.4rem;
        margin-bottom: 20px;
        color: #333;
      }

      .description {
        font-size: 0.95rem;
        color: #555;
        margin-bottom: 24px;
        line-height: 1.4em;
      }

      .register-btn {
        background: #007bff;
        color: white;
        border: none;
        padding: 14px 18px;
        border-radius: 8px;
        font-size: 1.1rem;
        font-weight: 600;
        cursor: pointer;
        width: 100%;
        transition: background 0.2s ease;
      }

      .register-btn:hover {
        background: #0069d9;
      }

      .register-btn:disabled {
        background: #bbb;
        cursor: not-allowed;
      }

      .loading {
        font-size: 1rem;
        color: #666;
        padding: 24px;
        text-align: center;
      }

      @media (max-width: 480px) {
        .card {
          padding: 20px 16px;
          border-radius: 12px;
        }
        h2 {
          font-size: 1.2rem;
        }
        .register-btn {
          font-size: 1rem;
          padding: 12px 16px;
        }
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  </head>
  <body>
    <div id="viewContainer">
      <div class="loading">กำลังโหลด...</div>
    </div>

    <script>
      const LIFF_ID = "2007677261-jAndPDrM";
      const GAS_URL =
        "https://script.google.com/macros/s/AKfycbzfxqxvLNecdpZPOLJGX5SvKUGyecad8KSjFDLgxJz-WXGRKfKs_snsEGk3xQClgeOM_w/exec";
      const viewContainer = document.getElementById("viewContainer");
      let userId = null;

      function callApi(action, data = {}) {
        return new Promise((resolve, reject) => {
          const callbackName =
            "jsonp_callback_" + Math.round(100000 * Math.random());
          window[callbackName] = (responseData) => {
            delete window[callbackName];
            document.body.removeChild(script);
            resolve(responseData);
          };

          const script = document.createElement("script");
          const params = new URLSearchParams({
            action: action,
            userId: userId,
            callback: callbackName,
            ...data,
          });

          script.src = `${GAS_URL}?${params.toString()}`;
          script.onerror = () => {
            delete window[callbackName];
            document.body.removeChild(script);
            reject(new Error("JSONP request failed"));
          };

          document.body.appendChild(script);
        });
      }

      function showPremiumRegisterPage() {
        viewContainer.innerHTML = `
          <div class="card">
            <h2>สมัครสมาชิกพรีเมียม</h2>
            <div class="description">
              รับสิทธิพิเศษมากมาย เช่น ส่วนลดและโปรโมชั่นพิเศษ<br>
              <small>(เพียงเดือนละ 50 บาท)</small>
            </div>
            <button class="register-btn" onclick="registerPremium()">ยืนยันการสมัคร</button>
          </div>
        `;
      }

      function registerPremium() {
        const registerButton = document.querySelector(".register-btn");
        registerButton.disabled = true;
        registerButton.textContent = "กำลังนำทางไปหน้าชำระเงิน...";

        const paymentUrl = `https://jatnipit.github.io/shrimp-apps-script/premiumPaymentWrapper.html?userId=${encodeURIComponent(
          userId
        )}`;

        window.top.location.href = paymentUrl;
      }

      async function checkUserRole() {
        try {
          const result = await callApi("getUserRole");
          if (result.status === "success") {
            if (result.role === "premium") {
              alert("คุณเป็นสมาชิกพรีเมียมอยู่แล้ว");
              viewContainer.innerHTML =
                '<div class="loading">คุณเป็นสมาชิกพรีเมียมอยู่แล้ว</div>';
              setTimeout(() => liff.closeWindow(), 1500);
            } else {
              showPremiumRegisterPage();
            }
          } else {
            throw new Error(result.message || "Failed to get user role");
          }
        } catch (err) {
          console.error("Error checking role:", err);
          viewContainer.innerHTML =
            '<div class="loading">เกิดข้อผิดพลาดในการตรวจสอบสิทธิ์</div>';
        }
      }

      window.addEventListener("load", async () => {
        try {
          await liff.init({ liffId: LIFF_ID });
          if (!liff.isLoggedIn()) {
            liff.login();
            return;
          }
          const profile = await liff.getProfile();
          userId = profile.userId;
          await checkUserRole();
        } catch (err) {
          console.error("LIFF Initialization error:", err);
          viewContainer.innerHTML =
            '<div class="loading">เกิดข้อผิดพลาด กรุณาเปิดในแอป LINE</div>';
        }
      });
    </script>
  </body>
</html>
