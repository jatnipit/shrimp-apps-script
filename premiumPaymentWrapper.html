<!DOCTYPE html>
<html lang="th">
  <head>
    <meta charset="UTF-8" />
    <title>ชำระเงินค่าสมาชิกพรีเมียม</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <style>
      html,
      body {
        margin: 0;
        height: 100%;
        font-family: sans-serif;
        background: #f5f5f5;
      }
      .status {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100%;
        color: #666;
      }
      iframe {
        border: none;
        width: 100%;
        height: 100%;
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="statusBox" class="status">กำลังโหลด...</div>
    <iframe id="paymentFrame"></iframe>

    <script>
      const GAS_URL =
        "https://script.google.com/macros/s/AKfycbzfxqxvLNecdpZPOLJGX5SvKUGyecad8KSjFDLgxJz-WXGRKfKs_snsEGk3xQClgeOM_w/exec";
      const SUCCESS_PAGE_URL =
        "https://jatnipit.github.io/shrimp-apps-script/premiumPaymentSuccess.html";

      function showFrame(url) {
        document.getElementById("statusBox").style.display = "none";
        const frame = document.getElementById("paymentFrame");
        frame.src = url;
        frame.style.display = "block";
      }

      window.addEventListener("message", (event) => {
        if (event.data && event.data.type === "payment-success") {
          window.top.location.href = SUCCESS_PAGE_URL;
        }
      });

      window.addEventListener("load", () => {
        const urlParams = new URLSearchParams(window.location.search);
        const userId = urlParams.get("userId");

        if (!userId) {
          document.getElementById("statusBox").textContent =
            "เกิดข้อผิดพลาด: ไม่พบข้อมูลผู้ใช้";
          return;
        }

        const paymentUrl = `${GAS_URL}?page=paymentPremium&userId=${encodeURIComponent(
          userId
        )}`;
        showFrame(paymentUrl);
      });
    </script>
  </body>
</html>
