<!DOCTYPE html>
<html lang="th">
  <head>
    <meta charset="UTF-8" />
    <title>ชำระเงินค่าสมาชิกพรีเมียม</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      body {
        font-family: system-ui, sans-serif;
        background: #f5f5f5;
        font-size: 16px;
        margin: 0;
      }
      .container {
        max-width: 600px;
        margin: auto;
        padding: 16px;
      }
      .card {
        background: #fff;
        border-radius: 10px;
        padding: 24px;
        box-shadow: 0 1px 4px rgba(0, 0, 0, 0.06);
        text-align: center;
      }
      h2 {
        font-size: 1.5rem;
        margin-bottom: 10px;
        color: #333;
      }
      p {
        color: #555;
        line-height: 1.5;
        margin-bottom: 20px;
        font-size: 1.1rem;
      }
      .promptpay-qr {
        display: block;
        width: 200px;
        height: 200px;
        margin: 15px auto;
        border: 1px solid #eee;
      }
      .file-input-label {
        display: inline-block;
        padding: 10px 20px;
        background: #2196f3;
        color: #fff;
        border-radius: 6px;
        cursor: pointer;
        margin: 10px 0;
      }
      #file-input {
        display: none;
      }
      #image-preview {
        max-width: 100%;
        max-height: 300px;
        margin-top: 15px;
        border-radius: 8px;
        border: 1px solid #ddd;
        display: none;
      }
      .confirm-btn {
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-size: 1rem;
        padding: 12px 14px;
        width: 100%;
        color: #fff;
        margin-top: 15px;
        background: #4caf50;
      }
      .confirm-btn:disabled {
        background: #ccc;
        cursor: not-allowed;
      }
      #status {
        margin-top: 10px;
        text-align: center;
        color: #0277bd;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <h2>ชำระเงินค่าสมาชิกพรีเมียม</h2>
        <p><strong>ราคา:</strong> 50 บาท</p>
        <img
          src="https://promptpay.io/0616360472/50.png"
          alt="PromptPay QR Code for 50 THB"
          class="promptpay-qr"
        />
        <hr style="margin: 20px 0; border: 0; border-top: 1px solid #eee" />
        <h3>อัปโหลดหลักฐานการชำระเงิน</h3>
        <label for="file-input" class="file-input-label">เลือกรูปภาพ</label>
        <input
          id="file-input"
          type="file"
          accept="image/*"
          onchange="previewImage(event)"
        />
        <img id="image-preview" alt="Preview" />
        <div id="status" style="display: none"></div>
        <button
          id="confirmBtn"
          class="confirm-btn"
          onclick="confirmPayment()"
          disabled
        >
          ยืนยันการชำระเงิน
        </button>
      </div>
    </div>
    <script>
      const urlParams = new URLSearchParams(window.location.search);
      const userId = urlParams.get("userId");

      let fileToUpload = null;
      const confirmBtn = document.getElementById("confirmBtn");
      const statusEl = document.getElementById("status");

      function previewImage(event) {
        const reader = new FileReader();
        const imagePreview = document.getElementById("image-preview");
        reader.onload = function () {
          imagePreview.src = reader.result;
          imagePreview.style.display = "block";
        };
        if (event.target.files[0]) {
          reader.readAsDataURL(event.target.files[0]);
          fileToUpload = event.target.files[0];
          confirmBtn.disabled = false;
        } else {
          imagePreview.style.display = "none";
          fileToUpload = null;
          confirmBtn.disabled = true;
        }
      }

      function confirmPayment() {
        if (!userId) {
          alert("ไม่พบข้อมูลผู้ใช้ (userId)");
          return;
        }
        if (!fileToUpload) {
          alert("กรุณาเลือกรูปภาพหลักฐานการชำระเงิน");
          return;
        }

        confirmBtn.disabled = true;
        statusEl.textContent = "กำลังอัปโหลดและบันทึกข้อมูล...";
        statusEl.style.display = "block";

        const reader = new FileReader();
        reader.readAsDataURL(fileToUpload);
        reader.onload = () => {
          const payload = {
            fileData: {
              fileName: fileToUpload.name,
              mimeType: fileToUpload.type,
              base64Data: reader.result.split(",")[1],
            },
            userId: userId,
          };
          google.script.run
            .withSuccessHandler(onUploadSuccess)
            .withFailureHandler(onUploadFailure)
            .savePremiumPayment(payload);
        };
      }

      function onUploadSuccess(receiptUrl) {
        statusEl.textContent = "สำเร็จ! กำลังนำทาง...";
        console.log("Receipt URL:", receiptUrl);
        window.location.href =
          "https://jatnipit.github.io/shrimp-apps-script/premiumPaymentSuccess.html";
      }

      function onUploadFailure(error) {
        alert("เกิดข้อผิดพลาด: " + error.message);
        statusEl.style.display = "none";
        confirmBtn.disabled = false;
      }
    </script>
  </body>
</html>
