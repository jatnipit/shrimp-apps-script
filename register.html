<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ร้านกุ้งแพ - สมัครสมาชิก</title>
    <style>
      /* RESET */
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial,
          sans-serif;
        background: linear-gradient(135deg, #fefefe, #e8f5e9);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 16px;
      }

      .card {
        background: #fff;
        border-radius: 16px;
        padding: 24px 20px;
        max-width: 420px;
        width: 100%;
        text-align: center;
        box-shadow: 0 6px 14px rgba(0, 0, 0, 0.08);
        animation: fadeIn 0.4s ease;
      }

      h2 {
        font-size: 1.4rem;
        margin-bottom: 20px;
        color: #333;
      }

      .description {
        font-size: 0.95rem;
        color: #555;
        margin-bottom: 24px;
        line-height: 1.4em;
      }

      .register-btn {
        background: #4caf50;
        color: white;
        border: none;
        padding: 14px 18px;
        border-radius: 8px;
        font-size: 1.1rem;
        font-weight: 600;
        cursor: pointer;
        width: 100%;
        transition: background 0.2s ease;
      }

      .register-btn:hover {
        background: #43a047;
      }

      .register-btn:disabled {
        background: #bbb;
        cursor: not-allowed;
      }

      .loading {
        font-size: 1rem;
        color: #666;
        padding: 24px;
        text-align: center;
      }

      /* Responsive */
      @media (max-width: 480px) {
        .card {
          padding: 20px 16px;
          border-radius: 12px;
        }
        h2 {
          font-size: 1.2rem;
        }
        .register-btn {
          font-size: 1rem;
          padding: 12px 16px;
        }
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  </head>
  <body>
    <div id="viewContainer">
      <div class="loading">กำลังโหลด...</div>
    </div>

    <script>
      const LIFF_ID = "2007677261-m1Qn7ZLV";
      const GAS_URL =
        "https://script.google.com/macros/s/AKfycbzcuN4_rfwHTXZKRuJv4Uq14gXGdx9AmmUwiGa3qQr32sVExdnVu5HZjGWz0-6_mbiqcQ/exec";

      let userId = null;

      function makeJSONPRequest(url, callback) {
        const script = document.createElement("script");
        const callbackName =
          "jsonp_callback_" + Math.round(100000 * Math.random());

        window[callbackName] = function (data) {
          callback(null, data);
          document.head.removeChild(script);
          delete window[callbackName];
        };

        script.onerror = function () {
          callback(new Error("JSONP request failed"));
          document.head.removeChild(script);
          delete window[callbackName];
        };

        script.src = url + "&callback=" + callbackName;
        document.head.appendChild(script);
      }

      async function getUserRole() {
        return new Promise((resolve, reject) => {
          const url = `${GAS_URL}?action=getUserRole&userId=${encodeURIComponent(
            userId
          )}`;
          makeJSONPRequest(url, (error, data) => {
            if (error) reject(error);
            else resolve(data);
          });
        });
      }

      async function updateUserRole() {
        return new Promise((resolve, reject) => {
          const url = `${GAS_URL}?action=updateRole&userId=${encodeURIComponent(
            userId
          )}`;
          makeJSONPRequest(url, (error, data) => {
            if (error) reject(error);
            else resolve(data);
          });
        });
      }

      function showRegisterPage() {
        document.getElementById("viewContainer").innerHTML = `
          <div class="card">
            <h2>สมัครสมาชิก</h2>
            <div class="description">
              กดปุ่มด้านล่างเพื่อสมัครสมาชิกกับร้านกุ้งแพ<br>
              <small>(สมัครสมาชิกเพื่อเริ่มสั่งอาหารจากร้านกุ้งแพ)</small>
            </div>
            <button class="register-btn" onclick="registerUser()">ยืนยันการสมัคร</button>
          </div>
        `;
      }

      async function registerUser() {
        const registerButton = document.querySelector(".register-btn");
        registerButton.disabled = true;
        registerButton.textContent = "กำลังสมัคร...";

        try {
          const result = await updateUserRole();
          if (result.status === "success") {
            alert("สมัครสมาชิกสำเร็จ!");
            setTimeout(() => liff.closeWindow(), 1500);
          } else {
            throw new Error(result.message || "Registration failed");
          }
        } catch (err) {
          console.error("Registration error:", err);
          alert("เกิดข้อผิดพลาดในการสมัครสมาชิก");
          registerButton.disabled = false;
          registerButton.textContent = "ยืนยันการสมัคร";
        }
      }

      async function checkUserRole() {
        try {
          const result = await getUserRole();
          if (result.status === "success") {
            if (result.role === "undefined") {
              showRegisterPage();
            } else {
              document.getElementById("viewContainer").innerHTML =
                '<div class="loading">คุณเป็นสมาชิกอยู่แล้ว</div>';
              setTimeout(() => liff.closeWindow(), 1500);
            }
          } else {
            throw new Error(result.message || "Failed to get user role");
          }
        } catch (err) {
          console.error("Error checking role:", err);
          document.getElementById("viewContainer").innerHTML =
            '<div class="loading">เกิดข้อผิดพลาดในการตรวจสอบสิทธิ์</div>';
        }
      }

      window.addEventListener("load", async () => {
        try {
          await liff.init({ liffId: LIFF_ID });
          if (!liff.isLoggedIn()) {
            liff.login();
            return;
          }
          const profile = await liff.getProfile();
          userId = profile.userId;
          await checkUserRole();
        } catch (err) {
          console.error("LIFF error:", err);
          document.getElementById("viewContainer").innerHTML =
            '<div class="loading">เกิดข้อผิดพลาด กรุณาเปิดในแอป LINE</div>';
        }
      });
    </script>
  </body>
</html>
