<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>ร้านกุ้งแพ - จัดการเมนู</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <style>
      html,
      body {
        margin: 0;
        height: 100%;
        font-family: Arial, Helvetica, sans-serif;
        background: #f5f5f5;
      }
      .status {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100%;
      }
      #statusMsg {
        font-size: 18px;
        color: #666;
      }
      iframe {
        border: none;
        width: 100%;
        height: 100%;
        display: none;
      }
    </style>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  </head>
  <body>
    <div id="statusBox" class="status">
      <div id="statusMsg">กำลังโหลด...</div>
    </div>
    <iframe id="manageFrame"></iframe>

    <script>
      /* ======== CONFIG ======== */
      const LIFF_ID = "2007677261-69zqOdpv"; //
      const GAS_URL =
        "https://script.google.com/macros/s/AKfycbzfxqxvLNecdpZPOLJGX5SvKUGyecad8KSjFDLgxJz-WXGRKfKs_snsEGk3xQClgeOM_w/exec"; //
      const REGISTER_URL =
        "https://jatnipit.github.io/shrimp-apps-script//register.html"; //

      // -- CHANGE 1: ประกาศตัวแปรสำหรับเก็บ userId --
      let liffUserId = null;

      /* ======== HELPERS ======== */
      function showStatus(msg) {
        document.getElementById("statusMsg").textContent = msg;
      }
      function showFrame(url) {
        document.getElementById("statusBox").style.display = "none";
        const frame = document.getElementById("manageFrame"); //
        frame.src = url;
        frame.style.display = "block";
      }
      function redirectToRegister() {
        window.top.location.href = REGISTER_URL;
      }

      /* ======== LISTEN FOR CHILD MESSAGES ======== */
      // -- CHANGE 2: แก้ไข Event Listener ให้รองรับคำสั่ง navigate --
      window.addEventListener("message", (evt) => {
        // เพื่อความปลอดภัย ควรตรวจสอบ origin ของ message
        // if (evt.origin !== new URL(GAS_URL).origin) return;

        if (typeof evt.data === "object" && evt.data.action) {
          switch (evt.data.action) {
            case "navigate":
              if (evt.data.page && liffUserId) {
                const newUrl = `${GAS_URL}?page=${
                  evt.data.page
                }&userId=${encodeURIComponent(liffUserId)}`;
                const frame = document.getElementById("manageFrame");
                frame.src = newUrl; // เปลี่ยนหน้าใน iframe
                console.log("Navigating iframe to:", newUrl);
              }
              break;

            case "redirect-to-register":
              redirectToRegister();
              break;
          }
        } else if (
          typeof evt.data === "string" &&
          evt.data === "redirect-to-register"
        ) {
          redirectToRegister();
        }
      });

      /* ======== MAIN ======== */
      window.addEventListener("load", () => {
        showStatus("กำลังเริ่มต้น...");
        liff
          .init({ liffId: LIFF_ID }) //
          .then(() => {
            if (!liff.isLoggedIn()) {
              showStatus("กำลังเข้าสู่ระบบ LINE...");
              liff.login();
              return;
            }
            return liff.getProfile(); //
          })
          .then((profile) => {
            if (!profile) return;
            // -- CHANGE 3: เก็บ userId ที่ได้จาก LIFF --
            liffUserId = profile.userId;

            const manageUrl = `${GAS_URL}?page=manageMenu&userId=${encodeURIComponent(
              liffUserId
            )}`; //
            showFrame(manageUrl);
          })
          .catch((err) => {
            console.error("LIFF error", err);
            showStatus("เกิดข้อผิดพลาดในการโหลด");
          });
      });
    </script>
  </body>
</html>
