<!DOCTYPE html>
<html lang="th">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Premium Payment Success</title>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <style>
      body {
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 0;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div>
      <h1>ชำระเงินค่าสมาชิกพรีเมียมสำเร็จ</h1>
      <p>ข้อมูลของคุณถูกบันทึกเรียบร้อยแล้ว</p>
      <p>หน้าต่างนี้จะปิดใน 5 วินาที</p>
    </div>

    <script>
      const LIFF_ID = "2007677261-jAndPDrM";

      window.onload = function () {
        liff
          .init({ liffId: LIFF_ID })
          .then(() => {
            setTimeout(() => {
              if (liff.isInClient()) {
                liff.closeWindow();
              }
            }, 5000);
          })
          .catch((error) => {
            console.error("LIFF initialization failed", error);
            document.body.innerHTML =
              "<h1>เกิดข้อผิดพลาด</h1><p>กรุณาปิดหน้าต่างนี้ด้วยตนเอง</p>";
          });
      };
    </script>
  </body>
</html>
