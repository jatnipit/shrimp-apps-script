<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>เมนูอาหาร</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        height: 100%;
        font-family: Arial, sans-serif;
        background: #f5f5f5;
      }
      .status-container {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100%;
      }
      #statusMessage {
        font-size: 18px;
        color: #666;
      }
      iframe {
        border: none;
        width: 100%;
        height: 100%;
        display: none;
      }
    </style>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  </head>
  <body>
    <div id="statusContainer" class="status-container">
      <div id="statusMessage">กำลังโหลดข้อมูล...</div>
    </div>
    <iframe id="menuFrame"></iframe>

    <script>
      // ======== CONFIG =========
      const LIFF_ID = "2007677261-ZqXNg6de";

      const GAS_URL =
        "https://script.google.com/macros/s/AKfycbxLa7WBh9jYvPz_ntanayaBY15puHWSV-cy-K3-UEAXTOIS8Z4eebecWXkJ2mUh2wwVEQ/exec";

      const REGISTER_PAGE_URL =
        "https://jatnipit.github.io/shrimp-apps-script//register.html";

      // ======== FUNCTIONS =========
      function showFrame(url) {
        document.getElementById("statusContainer").style.display = "none";
        const frame = document.getElementById("menuFrame");
        frame.src = url;
        frame.style.display = "block";
      }

      function showStatus(message) {
        document.getElementById("statusMessage").textContent = message;
      }

      function redirectToRegister() {
        window.top.location.href = REGISTER_PAGE_URL;
      }

      window.addEventListener("message", (event) => {
        /* if (event.origin !== new URL(GAS_URL).origin) {
          console.warn("Received message from untrusted origin:", event.origin);
          return;
        } */

        if (
          typeof event.data === "string" &&
          event.data === "redirect-to-register"
        ) {
          console.log("Redirect command received from iframe");
          redirectToRegister();
        }
      });

      // ======== INITIALIZE =========
      window.addEventListener("load", () => {
        liff
          .init({ liffId: LIFF_ID })
          .then(() => {
            showStatus("กำลังตรวจสอบการเข้าสู่ระบบ...");
            if (!liff.isLoggedIn()) {
              liff.login();
              return;
            }
            return liff.getProfile();
          })
          .then((profile) => {
            if (!profile) return;

            const userId = profile.userId;

            const menuUrl = `${GAS_URL}?page=userMenu&userId=${encodeURIComponent(
              userId
            )}`;
            console.log(menuUrl);
            showFrame(menuUrl);
          })
          .catch((err) => {
            console.error("LIFF Initialization Error:", err);
            showStatus("เกิดข้อผิดพลาดในการโหลดแอป");
          });
      });
    </script>
  </body>
</html>
