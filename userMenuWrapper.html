<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>เมนูอาหาร</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        height: 100%;
        font-family: Arial, sans-serif;
        background: #f5f5f5;
      }
      .status-container {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100%;
      }
      #statusMessage {
        font-size: 18px;
        color: #666;
      }
      iframe {
        border: none;
        width: 100%;
        height: 100%;
        display: none;
      }
    </style>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  </head>
  <body>
    <div id="statusContainer" class="status-container">
      <div id="statusMessage">กำลังโหลดข้อมูล...</div>
    </div>
    <iframe id="menuFrame" allow="geolocation"></iframe>

    <script>
      const LIFF_ID = "2007677261-ZqXNg6de";
      const GAS_URL =
        "https://script.google.com/macros/s/AKfycbzfxqxvLNecdpZPOLJGX5SvKUGyecad8KSjFDLgxJz-WXGRKfKs_snsEGk3xQClgeOM_w/exec";
      const REGISTER_PAGE_URL =
        "https://jatnipit.github.io/shrimp-apps-script/register.html";
      let currentUserId = null;

      function showFrame(url) {
        document.getElementById("statusContainer").style.display = "none";
        const frame = document.getElementById("menuFrame");
        frame.src = url;
        frame.style.display = "block";
      }

      function redirectToRegister() {
        window.location.href = REGISTER_PAGE_URL;
      }

      window.addEventListener("message", (event) => {
        /* if (
          event.origin !== new URL(GAS_URL).origin &&
          event.origin !== "https://jatnipit.github.io"
        ) {
          return;
        } */

        const message = event.data;
        const frame = document.getElementById("menuFrame");

        if (message === "redirect-to-register") {
          redirectToRegister();
          return;
        }

        if (typeof message === "object" && message.type === "navigate") {
          let params;
          if (message.page === "order") {
            params = new URLSearchParams({
              page: "order",
              userId: message.userId,
              menu: message.menu,
              price: message.price,
            });
            frame.src = `${message.baseUrl}?${params.toString()}`;
          } else if (message.page === "payment") {
            params = new URLSearchParams({
              page: "payment",
              userId: message.userId,
              menu: message.menu,
              price: message.price,
              address: message.address,
              lat: message.lat,
              lng: message.lng,
            });
            frame.src = `${message.baseUrl}?${params.toString()}`;
          }
        }
      });

      window.addEventListener("load", () => {
        liff
          .init({ liffId: LIFF_ID })
          .then(() => {
            if (!liff.isLoggedIn()) {
              liff.login();
              return;
            }
            return liff.getProfile();
          })
          .then((profile) => {
            if (!profile) return;
            currentUserId = profile.userId;
            const menuUrl = `${GAS_URL}?page=userMenu&userId=${encodeURIComponent(
              currentUserId
            )}`;
            showFrame(menuUrl);
          })
          .catch((err) => {
            console.error("LIFF init error:", err);
            document.getElementById("statusMessage").textContent =
              "เกิดข้อผิดพลาดในการโหลด";
          });
      });
    </script>
  </body>
</html>
